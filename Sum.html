<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Number</title>
    <style>
        .Calculator{
            border: 100% solid #999999;
            font:normal 100% helvetica;
            color: #444444;
        }
    </style>
<script lang="text/javascript">
    //function Check Validation
    function check_Blank_Input(){
        t1=document.calc.textBox_1.value;
        t2=document.calc.textBox_2.value;
        if(t1==""){
            alert("Please! fill the box");
            document.calc.textBox_1.focus();
            return false;
        }
        if(t2==""){
            alert("Fill the box 2");
            document.calc.textBox_2.focus();
            return false;
        }else{
            return true;
        }
    }

    //function for add
    function Addition(form){
        a=eval(form.textBox_1.value);
        b=eval(form.textBox_2.value);
        form.result.value=a+b;
    }
    function Multiplication(form){
        a=eval(form.textBox_1.value);
        b=eval(form.textBox_2.value);
        form.result.value=a*b;
    }
    function division(form){
        a=eval(form.textBox_1.value);
        b=eval(form.textBox_2.value);
        form.result.value=a/b;
    }
</script>
</head>
<body background="WIN_20230804_14_59_35_Pro.jpg">
    <hr size="10%" noshade color="green" align="center">
    <table class="Calculator" border="0" size="100%" cellpadding="6" cellspacing="18" bgcolor="#eeeee" align="right">
        <th colspan="2" align="center">Calculator</th>
        <form name="calc" onsubmit="return check_Blank_Input()" method="post">
            <tr>
                <td>Number_1:</td>
                <td><input type="text" name="textBox_1" size="8"></td>
            </tr>
            <tr>
                <td>Number_2:</td>
                <td><input type="text" name="textBox_2" size="8"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" name="result" size="8"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="+" onclick="Addition(this.form)">
                    <input type="button" value="*" onclick="Multiplication(this.form)">
                    <input type="button" value="/" onclick="division(this.form)">
                <input type="reset" value="Clear">
            </td>
            </tr>
        </table>
    </form>
    </center>

</html>
